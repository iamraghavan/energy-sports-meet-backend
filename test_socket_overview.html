<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io OVERVIEW Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .log {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Live Dashboard Overview Test</h1>
    <p>Status: <span id="status">Disconnected</span></p>

    <div>
        <button onclick="joinOverview()">Join Live Overview Room</button>
    </div>

    <h3>Live Updates:</h3>
    <div id="log" class="log"></div>

    <script>
        const socket = io('https://energy-sports-meet-backend.onrender.com');
        const logDiv = document.getElementById('log');
        const statusSpan = document.getElementById('status');

        function log(msg, type = 'info') {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'success') p.className = 'success';
            if (type === 'error') p.className = 'error';
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        socket.on('connect', () => {
            statusSpan.textContent = "Connected (" + socket.id + ")";
            statusSpan.style.color = "green";
            log("Connected to server", "success");
        });

        socket.on('disconnect', () => {
            statusSpan.textContent = "Disconnected";
            statusSpan.style.color = "red";
            log("Disconnected from server", "error");
        });

        // Listen for the NEW event
        socket.on('overview_update', (data) => {
            log("OVERVIEW Update Received: " + JSON.stringify(data), "success");
        });

        function joinOverview() {
            socket.emit('join_overview');
            log("Sent request to join 'live_overview' room");
        }
    </script>
</body>

</html>
